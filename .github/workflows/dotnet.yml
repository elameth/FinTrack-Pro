name: FinTrack CI

on:
  push:
    branches: [ "master" ] 
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # --------------------------------------------------------
    # ðŸ‘‡ THE FIX: Tell the robot where your code actually lives
    # --------------------------------------------------------
    defaults:
      run:
        working-directory: ./fintrackpro-backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x 
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal